<div class="moveRight">
    <div class="track-bucket-container">
        <h3 class="tb-heading">Categories</h3>
        <div *ngIf="track.name === 'Java'">
            <div class="list-group" *ngFor="let trackBucket of allTrackBuckets">
                <a class="list-group-item list-group-item-action" 
                (click)="routeToBucket(trackBucket.Name)">
                  <span> {{trackBucket.Name}} 
                    &nbsp;
                    {{trackBucket.Weight}}%</span> 
                    <i id="xIcon" class="fa fa-remove pull-right"></i>
                    <i id="penIcon" class="fa fa-pencil pull-right"></i>
                </a>
            </div>
          
        </div>
    <h3 class="tb-heading" (click)="open(content)">Add Category</h3>
    </div>

    <ng-template #content let-c="close" let-d="dismiss">
        <form>
        <div class="form-group">
        <h3 class="tb-heading">Add a Category to this Track </h3>
        <label>Category</label>
        <select class="form-control">
        <option *ngFor="let trackBucket of allTrackBuckets">{{trackBucket.Name}}</option>
        </select></div>
        <input type="number" id="weight" name="weight" 
        placeholder="Category Weight" formControlName="weight" 
        class="form-control">   
    </form>
    </ng-template>
