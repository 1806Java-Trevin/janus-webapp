<!-- skillTypeBuckets list  -->
<div id="ABcontent" class="container">
  <div class="row justify-content-center">
    <div class="card w-50">
      <h6 class="card-header">All Buckets</h6>
      <div class="card-body">
        <!--* Search bar, maybe -->
        <p>Search bar maybe!!!</p>
        <!-- List of all buckets -->
        <div class="list-group list-group-flush">
          <!-- clickable to route to Bucket, refactor skillTypeBucket to Bucket -->
          <!--* TODO routeToBucket() -->
          <a class="list-group-item list-group-item-action" *ngFor="let bucket of buckets" (click)="routeToBucket(bucket)">
            <div>{{bucket.name}}</div>
            <small>{{bucket.description}}</small>
            <!--* editBucket(bucket), passes the bucket selected to component side.
                * open(editBucket), calls modal to open. -->
            <i id="penIcon" class="fa fa-pencil pull-right" (click)="editBucket(bucket); open(edit)"></i>
          </a>

        </div>
      </div>

      <!--* 'open(content)'  -->
      <button type="button" class="btn btn-primary btn-sm" (click)="open(content)">Create Category</button>
    </div> 
  </div> 
</div>


<!--Edit Bucket modal -->
<!--* Editable name, description -->
<ng-template #edit let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h6 class="modal-title">Edit Category</h6>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="bucketToEdit.name" [ngModelOptions]="{standalone: true}"/><br>
        <label>Description:</label>
        <textarea type="text" [(ngModel)]="bucketToEdit.description" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary btn-sm" (click)="c('Close click')">Close</button>
    <!--* updateBucket(), updates the selected bucket to update database -->
    <button type="button" data-dismiss="modal" class="btn btn-primary btn-sm" (click)="updateBucket(); c('Close click')">Save</button>
  </div>
</ng-template>
