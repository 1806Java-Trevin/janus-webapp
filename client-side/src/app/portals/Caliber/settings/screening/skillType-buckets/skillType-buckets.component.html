<!-- skillTypeBuckets list  -->
<div id="ABcontent" class="container">
  <div class="row justify-content-center">
    <div class="card w-50">
      <h6 class="card-header">All Buckets</h6>
      <div class="card-body">
        <!--* Search bar, maybe -->
        <p>Search bar maybe!!!</p>
        <!-- List of all buckets -->
        <div class="list-group list-group-flush">


          <li class="list-group-item list-group-item-action" *ngFor="let bucket of buckets">
            <!-- clickable to route to Bucket, refactor skillTypeBucket to Bucket -->
            <!--* check routeToBucket() -->
            <a (click)="routeToBucket(bucket)">
              <div>{{bucket.name}}</div>
              <small>{{bucket.description}}</small>
            </a>
            <!--* check open(editname) -->
            <i id="penIcon" class="fa fa-pencil pull-right" (click)="open(editBucket)" data-toggle="tooltip" data-placement="bottom" title="Edit"></i>
          </li>


        </div>
      </div>

      <!--* TODO 'open(content)'  -->
      <button type="button" class="btn btn-primary btn-sm" (click)='open(content)'>Create Category</button>
    </div> 
  </div> 
</div>
