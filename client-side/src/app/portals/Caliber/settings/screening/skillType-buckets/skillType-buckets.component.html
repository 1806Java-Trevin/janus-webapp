<!-- skillTypeBuckets list  -->
<div id="ABcontent" class="container">
  <div class="row justify-content-center">
    <div class="card w-50">
      <h6 class="card-header">All Buckets</h6>
      <div class="card-body">
        <!--* Search bar, maybe -->
        <p>This is All Buckets in skillType-buckets.component!!!</p>

        <!-- dev -->
        <div class="list-group list-group-flush">
            <!-- clickable to route to Bucket, refactor skillTypeBucket to Bucket -->
            <!--* check routeToBucket() -->
            <a class="list-group-item list-group-item-action" *ngFor="let bucket of buckets" (click)="routeToBucket(bucket)">
                <div>{{bucket.name}}</div>
                <small>{{bucket.description}}</small>
                <!--* check open(editname) -->
                <i id="penIcon" class="fa fa-pencil pull-right" (click)="open(editname)"></i>
            </a>
        </div>


      </div>
          <!--  <button class="btn btn-primary btn-sm" id="createSkillType" (click)='open(content)'>Add Category</button> -->
    </div> 
  </div> 
</div>
