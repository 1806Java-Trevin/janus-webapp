<div class="move">
    <div class="container">
        <div class="wrapper" [@move]='state'>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1>Tracks</h1>
                    <br>
                    <table class="table">
                        <thead>
                            <tr>Active</tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let track of tracks;let i = index" (mouseover)="colorDarken(track)" (mouseleave)="colorLighten(track)">
                                <td (click)="animate(track)">{{track.Name}}</td>
                                <td>
                                    <span class="fa fa-pencil"></span>&nbsp;&nbsp;
                                    <span class="fa fa-remove" (click)="removeElement(i)"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="col-md-3"></div>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                            <tr>Inactive</tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let inact of inactiveTracks" (mouseover)="colorDarken(inact)" (mouseleave)="colorLighten(inact)">
                                <td (click)="animate(track)">{{inact.Name}}</td>
                                <td>
                                    <span class="fa fa-pencil"></span>&nbsp;&nbsp;
                                    <span class="fa fa-remove"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3"></div>
            </div>
            <button class="btn" id="createTrack" (click)='open(content)'>Create Track</button>
        </div>

    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Create a Track</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form  #addTrackForm="ngForm" [formGroup]="createTrack">
          <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name:</label>
              <div class="col-sm-10">
                  <input type="text" id="name" name="name" placeholder="Track Name" formControlName="name" class="form-control">
              </div>
          </div>
          <div class="form-group row">
              <label for="buckets" class="col-sm-2 col-form-label">Buckets:</label>
              <div class="col-sm-10">
                  <div *ngFor="let bucket of testBuckets">
                      <div class="input-group col-sm-9" *ngIf="bucket.isActive">
                          <span class="input-group-addon col-sm-4 revatureOrange">{{bucket.bucket}}</span>
                          <input type="number" name="weight" class="form-control border-right-0 bucketWeight" min="0" max="100">
                          <span class="input-group-addon percentSign">%</span>
                          <button type="button" class="close col-sm-3 revatureOrange" aria-label="Close" (click)="removeFromActive(bucket)"><span aria-hidden="true">&times;</span></button>
                      </div>
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <label for="inactiveBuckets" class="col-sm-6 col-form-label">All Buckets:</label>
              <div class="col-sm-10 row">
                  <span *ngFor="let bucket of testBuckets">
                      <span *ngIf="!bucket.isActive">
                          <span class="input-group-addon" (click)="addToActive(bucket)" style="margin: 1px">{{bucket.bucket}}</span>
                      </span>
                  </span>

              </div>

          </div>
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    <button type="button" data-dismiss="modal" class="btn btn-outline-dark" (click)="c('Create Track'); addNewTrack(addTrackForm.value)">Save</button>
  </div>
</ng-template>

<button class="btn" id="workplox" (click)='workPlox()'>Go</button>
