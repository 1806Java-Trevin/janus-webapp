<div class="move">
    <div class="container">
        <div class="wrapper" [@move]='state'>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1>Tracks</h1>
                    <br>
                    <table class="table">
                        <thead>
                            <tr>Active</tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let track of tracks;let i = index" (mouseover)="colorDarken(track)" (mouseleave)="colorLighten(track)">
                                <td (click)="animate(track)">{{track.Name}}</td>
                                <td>
                                    <span class="fa fa-pencil"></span>&nbsp;&nbsp;
                                    <span class="fa fa-remove" (click)="removeElement(i)"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="col-md-3"></div>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                            <tr>Inactive</tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let inact of inactiveTracks" (mouseover)="colorDarken(inact)" (mouseleave)="colorLighten(inact)">
                                <td (click)="animate(track)">{{inact.Name}}</td>
                                <td>
                                    <span class="fa fa-pencil"></span>&nbsp;&nbsp;
                                    <span class="fa fa-remove"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3"></div>
            </div>
            <button class="btn" id="createTrack" (click)='createTrack()'>Create Track</button>
        </div>

    </div>
</div>

    

<button class="btn" id="workplox" (click)='workPlox()'>Go</button>
